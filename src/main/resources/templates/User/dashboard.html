<!DOCTYPE html>
<html lang="en" th:replace="~{User/userBase::layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section>
        <div class="card ms-3 me-3 mb-4">
            <div class="card-body">
                <div class="container-fluid mt1 text-center">
                    <h1 class="font-weight-bold img-fluid">Hi <span th:text="${user.name}"></span></h1>
                    <img src="" th:src="@{/Images/dashboard.png}">

                </div>
                <div class="container text-center"><a class="btn bg-pm text-white hover"
                        th:href="@{/user/add-contactForm}">Start Adding Your Contacts</a>
                </div>
                <hr>
                <div class="container text-center">
                    <div class="row justify-content-center">
                        <h3 class="text-center" style="color:  #009688;"> <b> Donate Us </b>
                            <div class="row justify-content-center">
                                <div class="col-md-3 col-sm-4 col-6">
                                    <input id="payment_field" type="text" placeholder="Enter amount here"
                                        class="form-control my-2">
                                </div>
                            </div>

                            <button onclick="paymentStart()" class="btn btn-secondary">Pay</button>
                        </h3>
                    </div>
                </div>

            </div>
        </div>
        </div>
        <script>
            $(document).ready(() => {
                $('.item').removeClass('sidebarActive');
                $('#home-link').addClass('sidebarActive');
            })

        </script>
    </section>
</body>

</html>
