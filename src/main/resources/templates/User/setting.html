<!DOCTYPE html>
<html lang="en" th:replace="~{User/userBase::layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section>
        <!-- <h3>MS</h3> -->
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h3>Change Password</h3>
                        </div>
                        <form action="" th:action="@{/user/change-password}" method="post">
                            <div class="form-group m-3">
                                <input type="text" class="form-control" name="oldPassword" placeholder="Enter old Password">
                            </div>

                            <div class="form-group m-3">
                                <input type="text" class="form-control"  name="newPassword" placeholder="Enter new Password">
                            </div>

                            <div class="container text-center m-2">
                                <button class="btn btn-success hover bg-pm">Change
                                </button>
                                <button class="btn btn-secondary ms-2" type="reset">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script>
            $(document).ready(() => {
                $('.item').removeClass('sidebarActive');
                $('#setting-link').addClass('sidebarActive');
            })

        </script>
    </section>
</body>

</html>
