<!doctype html>
<html lang="en" th:fragment="layout(content)">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}"></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/Images/favicon.png}">

</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-pm navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Smart Contact</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/}" href="#">
                            <i class="fas fa-home me-2"></i>Home</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">About</a>
                    </li> -->
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" th:href="@{/signin}"><i
                                class="fa-solid fa-right-to-bracket me-1"></i>Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/signup}" href="#"><i
                                class="fa-solid fa-user-plus me-1"></i>Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- body -->
    <div class="body" th:replace="${content}"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/myjs.js}"></script>
</body>

</html>
