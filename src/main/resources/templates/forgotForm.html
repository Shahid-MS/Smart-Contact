<!DOCTYPE html>
<html lang="en" th:replace="~{base::layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section>
        <div id="login">
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" style="height: 270px;" class="col-md-12">        


                            <form id="login-form" class="form"  method="post" th:action="@{/send-otp}">
                                <h3 class="text-center text-white">Forgot Password</h3>
                                <div th:if="${session.message}" class="ms-1 mt-2">
                                    <div class="alert alert-danger text-center">
                                        <span th:text="${session.message}"></span>
                                    </div>
                                </div>
                                <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
                                <div class="form-group mb-2">
                                    <label for="email" class="text-white">Email</label><br>
                                    <input type="email" name="email" id="email" class="form-control" required>
                                </div>
                                <div class="form-group mt-2 text-center">
                                    <input type="submit" name="submit" class="btn btn-md bg-light" value="Send OTP">
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
