<!DOCTYPE html>
<html lang="en" th:replace="~{base::layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section>
        <div id="login">
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" class="col-md-12">
                            <form id="login-form" class="form" th:action="@{/do_signin}" method="post">
                                <h3 class="text-center text-white">Login</h3>
                                <div th:if="${param.error}" class="alert alert-danger">Invalid Username and Password
                                </div>

                                <div th:if="${param.logout}" class="alert alert-success">You have been logout</div>

                                <div th:if="${param.change}" class="alert alert-success">
                                    <div th:text="${param.change}"></div>
                                </div>

                                <div class="form-group mb-2">
                                    <label for="username" class="text-white">Username:</label><br>
                                    <input type="text" name="username" id="username" class="form-control">
                                </div>
                                <div class="form-group mb-2">
                                    <label for="password" class="text-white">Password:</label><br>
                                    <input type="password" name="password" id="password" class="form-control">
                                </div>
                                <div class="form-group mt-2 text-center mt-3">
                                    <input type="submit" name="submit" class="btn btn-md bg-light" value="submit">
                                    <a href="" th:href="@{/forgot}" class="ms-2 anchor">Forgot Password</a>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
